<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>千里水草的个人博客————咸鱼也有梦想</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">


</head>
<body>
<div id="app"></div>



<script>
    window.$docsify = {
        search: {
            maxAge: 86400000, // 索引缓存的最大年龄（毫秒）
            paths: 'auto', // 自动索引所有路径
            placeholder: '=>请搜索...😊', // 搜索框占位符文本
            noData: '你在搜什么鸟玩意,这里没有/(ㄒoㄒ)/~~', // 当没有匹配结果时显示的文本
            depth: 3 // 搜索深度
        },
        // 移动设备合并导航栏到侧边栏
        mergeNavbar: true,
        logo: './assets/favicon.ico',
        name: '千里水草的个人博客', // 文档标题，会显示在侧边栏顶部
        repo: 'https://github.com/dby321', // 右上角Github图标链接
        loadNavbar: true, // 默认加载 _sidebar.md，作为顶部导航栏
        loadSidebar: true, // 默认加载 _sidebar.md，作为侧边栏
        coverpage: true,  // 默认加载 _coverpage.md，作为封面
        // 字数插件
        // 分页导航插件
        pagination: {
            previousText: '上一卷',
            nextText: '下一卷',
            crossChapter: true,
            crossChapterText: true
        },
        share: {
            reddit: true,
            linkedin: true,
            facebook: true,
            twitter: true,
            whatsapp: true,
            telegram: true
        },
        // 字数插件
        count:{
            countable: true,
            position: 'top',
            margin: '10px',
            float: 'right',
            fontsize:'0.9em',
            color:'rgb(90,90,90)',
            language:'chinese',
            localization: {
                words: "",
                minute: ""
            },
            isExpected: true
        },
        //     代码复制
        copyCode: {
            buttonText: '抄抄我的（复制）',
            errorText: '哎呀，复制失败了o(╥﹏╥)o',
            successText: '芜湖，复制成功了O(∩_∩)O~',
        },

    }


</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<!-- 分页导航 -->
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<!--分享插件-->
<script src="//unpkg.com/docsify-share/build/index.min.js"></script>
<!--字数统计-->
<script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>
<!--代码复制-->
<script src="https://unpkg.com/docsify-copy-code@2"></script>
</body>
</html>
